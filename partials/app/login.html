<!-- <h2>Login</h2> -->
<p class="lead">Login</p>
<form class="form-horizontal" ng-submit="login()">
	<div class="form-group">
		<div class="col-sm-12">
			<input ng-model="l.username" type="text" class="form-control" placeholder="Username" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<input ng-model="l.password" type="password" class="form-control" placeholder="Password" required>
		</div>
	</div>
	<div ng-show="loginError" class="alert alert-danger">{{ errorMessage }}</div>
	<input type="submit" value="Login" class="btn btn-primary btn-block">
</form>
