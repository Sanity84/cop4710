<div class="row">
	<div class="col-sm-12">
		<h1>Welcome, {{ firstname }}</h1>
		<hr>
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<p class="lead">Upcoming {{ university.name }} and RSO Events</p>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<p class="lead">My RSOs</p>	
						<p>You haven't joined any RSOs yet!</p>
						<hr>
						<button class="btn btn-warning btn-block btn-sm" data-toggle="modal" data-target="#propose">Propose New RSO</button>
					</div>
				</div>
				<available-rsos></available-rsos>
			</div>
		</div>
	</div>
</div>
<!-- Modal for proposal -->
<div class="modal fade" id="propose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">New RSO Proposal</h4>
			</div>
			<div class="modal-body">
				<rsorequest></rsorequest>	
			</div>
		</div>
	</div>
</div>
